<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdowns - 400</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2016/12/16/15/25/christmas-1911637_1280.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6347;
        }

        /* Add styles for the buttons container */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons-container button {
            margin: 5px;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons-container button:hover {
            background-color: #cc4c30;
        }

        /* Add styles for the form */
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6347;
        }

        /* Add some space between buttons and countdown */
        main {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            color: #ccc;
        }

        /* Add styles for the social icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Error 400 - Bad Request</h1>
        </header>
        <main>
            <p>Sorry, the server cannot process your request because it is malformed or incorrect.</p>
            <p>Please check the URL you entered and try again. If you continue to experience issues, feel free to <a href="/contact">contact us</a> for assistance.</p>
            <div class="buttons-container">
                <button onclick="window.history.back()">Go Back</button>
                <button onclick="window.location.href='/'">Go Home</button>
            </div>
        </main>
        <footer>
            <p>&copy; Holiday Countdowns</p>
        </footer>
        <div class="social-icons">
            <a href="../your-facebook-page" target="_blank"><img src="../317752_facebook_social media_social_icon (1).svg" alt="Facebook"></a>
            <a href="../holiday_counts" target="_blank"><img src="../317749_social media_tweet_twitter_social_icon (1).svg" alt="Twitter"></a>
            <a href="../your-instagram-profile" target="_blank"><img src="../3225191_app_instagram_logo_media_popular_icon (1).svg" alt="Instagram"></a>
        </div>        
    </div>
</body>

</html>
