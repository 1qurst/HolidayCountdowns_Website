<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdown Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Holiday Countdown Tool</h1>
        </header>
        <form id="countdown-form">
            <label for="holiday">Enter the holiday:</label>
            <input type="text" id="holiday" name="holiday" required>
            <button type="submit">Get Countdown</button>
        </form>

        <div id="response-box"></div>
        <div id="error-box" class="error-box">
            <span id="error-message" class="error-message"></span>
            <button id="close-error" class="close-error" onclick="closeErrorBox()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
