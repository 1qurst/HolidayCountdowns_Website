<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Forum</title>
    <link rel="stylesheet" href="support.css"> <!-- Make sure to link your CSS file -->
</head>
<body>
    <div class="fixed-banner">
        <p>Welcome to the Support Forum</p>
    </div>

    <div class="container">
        <header>
            <h1>Support Forum</h1>
        </header>
        
        <div class="buttons-container">
            <button class="support-category" data-category="general">General Support</button>
            <button class="support-category" data-category="technical">Technical Support</button>
            <button class="support-category" data-category="product">Product Support</button>
        </div>

        <form id="support-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="social-icons">
            <a href="#"><img src="icon1.png" alt="Icon 1"></a>
            <a href="#"><img src="icon2.png" alt="Icon 2"></a>
            <a href="#"><img src="icon3.png" alt="Icon 3"></a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2024 Support Forum</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle support category selection
            const supportButtons = document.querySelectorAll('.support-category');
            supportButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    alert(`You selected ${category} support.`);
                });
            });

            // Handle form submission
            const supportForm = document.getElementById('support-form');
            supportForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);

                fetch('send_email.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert("Message sent successfully!");
                        supportForm.reset();
                    } else {
                        throw new Error('Message sending failed.');
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
            });
        });
    </script>
</body>
</html>
